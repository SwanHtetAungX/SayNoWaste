    - images/google.png
    - images/bin.png
    - images/sign-up-bg.png
    - images/box.png
    - images/storage_icon.png
    - images/cart_bef.png
    - images/share_bef.png
    - images/user_bef.png
    - images/dairy-icon.png
    - images/fruit-icon.png
    - images/meat-icon.png
    - images/snack-icon.png
    - images/vegetable-icon.png


  
